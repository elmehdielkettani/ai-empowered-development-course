<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My App</h1>
        <button id="darkModeToggle" class="dark-mode-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header>

    <main>
        <div class="container">
            <h1>My Todos</h1>
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="Add a new todo...">
                <input type="date" id="dueDateInput">
                <button id="addBtn">Add</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button id="sortByDueDate" class="sort-btn">Sort by Due Date</button>
                <input type="text" id="searchInput" placeholder="Search todos..." class="search-input">
            </div>

            <div class="bulk-operations">
                <button id="markAllCompleteBtn" class="bulk-btn">Mark All Complete</button>
                <button id="deleteCompletedBtn" class="bulk-btn danger">Delete Completed</button>
            </div>

            <ul class="todoList" id="todoList"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2026</p>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
